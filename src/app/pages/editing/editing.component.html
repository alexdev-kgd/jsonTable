<h1 id="title">Edit Data</h1>
<form id="editingForm">
    <div id="form__inputBlock" *ngFor="let field of inputs">
        <mat-form-field>
            <mat-label>{{ field.title }}</mat-label>
            <input matInput [(ngModel)]="field.value" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
        <br>
    </div>
    <button mat-stroked-button color="primary" (click)="saveData()" id="form__btn">Save</button>
    <button mat-stroked-button color="primary" (click)="cancel()" id="form__btnCancel">Cancel</button>
</form>

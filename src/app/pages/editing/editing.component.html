<form>
    <div id="form__inputBlock" *ngFor="let field of inputs">
        <mat-form-field>
            <mat-label>{{ field.title }}</mat-label>
            <input matInput value="{{ field.value }}">
        </mat-form-field>
        <br>
    </div>
    <button mat-stroked-button color="primary" [routerLink]="['/enterjson']"
                                           [state]="{ data: {} }">Primary</button>
</form>
